<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
</head>
<body>
<h2 class="mt-3">List Of Books</h2>
<form action="/books/search" method="get" class="row g-3">
    <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Search</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Search Keyword:">
    </div>
    <div class="col-auto">
        <label for="search-input" class="visually-hidden"></label>
        <input type="text" name="title" class="form-control" id="search-input" placeholder="Search">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
</form>
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-hover mb-5">
            <thead>
            <tr>
                <td>Title</td>
                <td>ISBN</td>
                <td>Published Date</td>
                <td>Author</td>
                <td></td>
            </tr>
            </thead>
            <tbody id="list-of-books">
            <tr th:each="item : ${listOfBooks}">
                <td><a th:text="${item.title}" th:href="@{'/books/' + ${item.id}}" ></a></td>
                <td th:text="${item.isbn}">ISBN</td>
                <td th:text="${item.publishedDate}">Published Date</td>
                <td th:text="${item.author}">Author</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr />
</div>
</body>
</html>
